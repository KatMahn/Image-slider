<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <input type="radio" name="slider" id="item-1">
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3" checked>
        <div class="cards">
            <label for="item-1" id="song-1" class="card">
                <img src="https://i.pinimg.com/564x/da/22/6b/da226b84fdb56b7735fc3e80f8e57f00.jpg"/>
            </label>
            <label for="item-2" id="song-2" class="card">
                <img src="https://i.pinimg.com/564x/41/df/31/41df31c65029b02b321b5fc3899ea06d.jpg">
            </label>
            <label for="item-3" id="song-3" class="card">
                <img src="https://i.pinimg.com/564x/56/df/5a/56df5a22e7d8bac45796bf57bec2e8c1.jpg"/>
            </label>
        </div>
    </div>
</body>
</html>
